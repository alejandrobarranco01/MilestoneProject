<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Y</title>
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="/">
         <img th:src="@{/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
         Y
         </a>
         <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" th:href="@{/login/}">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" th:href="@{/register/}">Signup</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container mt-5">
         <div class="jumbotron">
            <h1 class="display-4">Welcome to Y!</h1>
            <p class="lead">Please sign in or register to explore!</p>
            <hr class="my-4">
            <p>Join us to see what your friends are blogging about, view their pictures, and stay in the loop!</p>
            <a class="btn btn-primary btn-lg" th:href="@{/login/}" role="button">Sign In</a>
            <a class="btn btn-primary btn-lg" th:href="@{/register/}" role="button">Register</a>
         </div>
      </div>
   </body>
</html>
