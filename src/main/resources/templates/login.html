<html xmlns:th="http://thymeleaf.org" >
 <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="/">
         <img th:src="@{/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
         Y
         </a>
         <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
               
               <li class="nav-item">
                  <a class="nav-link" th:href="@{/register/}">Don't have an account?</a>
               </li>
            </ul>
         </div>
      </nav>
	<div layout:fragment="content">
    <h1>Login</h1>
    <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
        <div class="form-outline mb-4">
            <input type="email" id="username" class="form-control" th:field="*{username}" />
            <label class="form-label" for="username">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" th:field="*{password}" />
            <label class="form-label" for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            List of Errors
            <div th:each="err : ${#fields.errors('*')}" class="fieldError">
                <span th:text="${err}"></span>
            </div>
        </div>
    </form>
</div>

</body>
</html>
