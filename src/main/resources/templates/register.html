<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Create Account</title>
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Y
         </a>
         <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" th:href="@{/register/}">Already have an account?</a>
               </li>
            </ul>
         </div>
      </nav>

      <div layout:fragment="content">
    <form action="#" th:action="@{doRegister}" th:object="${registerModel}" method="post">

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <span th:errors="*{username}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                <span th:errors="*{confirmPassword}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mt-3">
            <strong>List of Errors:</strong>
            <div th:each="err : ${#fields.errors('*')}" class="fieldError">
                <span th:text="${err}"></span>
            </div>
        </div>
    </form>
</div>

   </body>
</html>
